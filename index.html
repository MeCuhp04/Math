        function congHaiChuoiSo(soThu1, soThu2) {
            let chuoiKetQua = "";
            let tam = 0;
            let dauCong;
            let doDaiChuoi = Math.max(soThu1.length, soThu2.length);

            console.log("+");

            for (let i = doDaiChuoi - 1; i >= 0; i--) {

                let soNguyenThu2 = parseInt(soThu2[i]);
                let tong = soNguyenThu1 + soNguyenThu2 + tam;

        function nhanHaiChuoiSo(soThu1, soThu2) {
            if (soThu1 === "0" || soThu2 === "0") {
                return "0";
            }

            const doDaiChuoi1 = soThu1.length;
            const doDaiChuoi2 = soThu2.length;
            const ketQua = new Array(doDaiChuoi1 + doDaiChuoi2).fill(0);

            console.log(soThu1);
            console.log("*");
            console.log(soThu2);
            console.log("=");

            for (let i = doDaiChuoi1 - 1; i >= 0; i--) {
                for (let j = doDaiChuoi2 - 1; j >= 0; j--) {
                    const nhanHaiChuoi = (soThu1[i] - "0") * (soThu2[j] - "0");
                    const tong = nhanHaiChuoi + ketQua[i + j + 1];
                    ketQua[i + j + 1] = tong % 10;
                    ketQua[i + j] += Math.floor(tong / 10);
                }
            }

            let chuoiKetQua = "";
            for (let i = 0; i < ketQua.length; i++) {
                if (!(chuoiKetQua === "" && ketQua[i] === 0)) {
                    chuoiKetQua += ketQua[i];
                }
            }

            return chuoiKetQua;
        }
